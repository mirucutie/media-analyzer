<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Промпт-Разведчик | Анализ Текста</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top left, #1e293b, #0f172a);
            min-height: 100vh;
        }
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .shimmer {
            background: linear-gradient(90deg, #3b82f6, #8b5cf6, #3b82f6);
            background-size: 200% auto;
            animation: shine 3s linear infinite;
        }
        @keyframes shine {
            to { background-position: 200% center; }
        }
    </style>
</head>
<body class="text-slate-200 p-4 md:p-8">
    <div class="max-w-4xl mx-auto">
        <header class="text-center mb-12">
            <h1 class="text-5xl font-extrabold mb-4 shimmer bg-clip-text text-transparent italic">
                ПРОМПТ-РАЗВЕДЧИК
            </h1>
            <p class="text-slate-400 text-lg">Нейросетевой анализ тональности и скрытых манипуляций</p>
        </header>

        <div class="glass rounded-3xl p-6 md:p-8 shadow-2xl mb-8">
            <label class="block text-sm font-semibold uppercase tracking-wider text-blue-400 mb-2">Входные данные</label>
            <textarea id="inputText" 
                class="w-full h-48 bg-slate-900/50 border border-slate-700 rounded-2xl p-4 text-slate-100 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all placeholder-slate-500 mb-6"
                placeholder="Вставьте текст, который нужно проверить..."></textarea>
            
            <button id="analyzeButton" 
                class="w-full bg-gradient-to-r from-blue-600 to-violet-600 hover:from-blue-500 hover:to-violet-500 text-white font-bold py-4 rounded-2xl shadow-lg shadow-blue-900/20 transition transform active:scale-[0.98] flex items-center justify-center gap-2">
                <span>ЗАПУСТИТЬ АНАЛИЗ</span>
                <svg id="loader" class="animate-spin h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
            </button>
        </div>

        <div id="output" class="hidden space-y-6 animate-in fade-in slide-in-from-bottom-4 duration-500">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="glass p-5 rounded-2xl border-l-4 border-blue-500">
                    <span class="text-xs text-slate-400 uppercase">Эмоция</span>
                    <div id="resEmotion" class="text-xl font-bold text-blue-300 mt-1">—</div>
                </div>
                <div class="glass p-5 rounded-2xl border-l-4 border-violet-500">
                    <span class="text-xs text-slate-400 uppercase">Манипуляция</span>
                    <div id="resManip" class="text-xl font-bold text-violet-300 mt-1">0/10</div>
                </div>
                <div class="glass p-5 rounded-2xl border-l-4 border-emerald-500">
                    <span class="text-xs text-slate-400 uppercase">Статус</span>
                    <div class="text-xl font-bold text-emerald-300 mt-1">Готово</div>
                </div>
            </div>
            
            <div class="glass p-6 rounded-2xl">
                <h3 class="text-sm font-semibold uppercase tracking-wider text-slate-400 mb-3 text-center">Подробный вердикт</h3>
                <div id="resFull" class="text-slate-200 leading-relaxed text-lg"></div>
            </div>
        </div>

        <div id="errorBlock" class="hidden mt-4 p-4 bg-red-900/20 border border-red-500/50 rounded-2xl text-red-300 text-sm italic text-center"></div>
    </div>

    <script>
        const API_KEY = 'AIzaSyCOs1of7Sa_kZ-4PmOS9aCm6S1Qh8q0BXg';
        const analyzeButton = document.getElementById('analyzeButton');
        const loader = document.getElementById('loader');

        analyzeButton.addEventListener('click', async () => {
            const text = document.getElementById('inputText').value.trim();
            if (!text) return;

            // Сброс интерфейса
            analyzeButton.disabled = true;
            loader.classList.remove('hidden');
            document.getElementById('output').classList.add('hidden');
            document.getElementById('errorBlock').classList.add('hidden');

            try {
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: `Проанализируй текст: "${text}". Выдай ответ строго в формате JSON: {"emotion": "название", "manipulation": "число от 0 до 10", "verdict": "текст анализа на русском"}` }] }]
                    })
                });

                const data = await response.json();
                if (!response.ok) throw new Error(data.error?.message || 'Ошибка API');

                // Парсинг ответа
                const rawText = data.candidates[0].content.parts[0].text;
                // Очистка JSON от возможных markdown-тегов
                const cleanJson = rawText.replace(/```json|```/g, "").trim();
                const result = JSON.parse(cleanJson);

                // Заполнение данными
                document.getElementById('resEmotion').textContent = result.emotion;
                document.getElementById('resManip').textContent = result.manipulation + '/10';
                document.getElementById('resFull').textContent = result.verdict;

                document.getElementById('output').classList.remove('hidden');
            } catch (e) {
                document.getElementById('errorBlock').textContent = "Ошибка: Попробуйте включить VPN или проверьте ключ. (" + e.message + ")";
                document.getElementById('errorBlock').classList.remove('hidden');
            } finally {
                analyzeButton.disabled = false;
                loader.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
